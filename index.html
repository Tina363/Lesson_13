<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:regular,700,900&display=swap" rel="stylesheet" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Lesson 12 - Car</title>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
        </div>
      </header>
      <main class="main">
        <div class="car">
          <div class="car__container">
            <div class="car__body">
              <div class="car__cab cab">
              </div>
              <div class="car__cabine cabine">
                <div class="cabine__body">
                  <div class="cabine__line">
                    <div class="cabine__text border">
                      <span class="shape-1 shape"></span>
                      <span class="shape-2 shape"></span>
                      Allied <br> <span>van lines</span>
                      <span class="shape-3 shape"></span>
                      <span class="shape-4 shape"></span>
                    </div>
                  </div>
                </div>
                <div class="cabine__window window-cabine">
                  <div class="window-cabine__inset">
                    <span class="window-cabine__rul-1"></span>
                    <span class="window-cabine__rul-2"></span>
                    <span class="window-cabine__rul-3"></span>
                    <span class="window-cabine__rul-4"></span>
                    <span class="window-cabine__mirror"></span>
                  </div>
                </div>
              </div>
              <div class="car__main">
                <div class="back">
                  <div class="back__line border">
                    <span class="shape-1 shape"></span>
                    <span class="shape-2 shape"></span>
                    <span class="shape-3 shape"></span>
                    <span class="shape-4 shape"></span>
                  </div>
                </div>
                <div class="middle">
                  <div class="middle__small small">
                    <div class="small__line border">
                      <span class="shape-1 shape"></span>
                      <span class="shape-2 shape"></span>
                      <span class="shape-3 shape"></span>
                      <span class="shape-4 shape"></span>
                    </div>
                  </div>
                  <div class="middle__big big">
                    <div class="big__line border">
                      <span class="shape-1 shape"></span>
                      <span class="shape-2 shape"></span>
                      <span class="shape-3 shape"></span>
                      <span class="shape-4 shape"></span>
                    </div>
                  </div>
                  <div class="middle__small small">
                    <div class="small__line border">
                      <span class="shape-1 shape"></span>
                      <span class="shape-2 shape"></span>
                      <span class="shape-3 shape"></span>
                      <span class="shape-4 shape"></span>
                    </div>
                  </div>
                </div>
                <div class="begin">
                  <div class="begin__top top-begin">
                    <div class="top-begin__inner-1"></div>
                    <div class="top-begin__inner-2"></div>
                  </div>
                  <div class="begin__main">
                    <div class="begin__line border">
                      <span class="shape-1 shape"></span>
                      <span class="shape-2 shape"></span>
                      <span class="shape-3 shape"></span>
                      <span class="shape-4 shape"></span>
                      <div class="border__inner">
                        <span class="border__line border__line_1"></span>
                        <span class="border__line border__line_2"></span>
                        <span class="border__line border__line_3"></span>
                        <span class="border__line border__line_4"></span>
                        <span class="border__line border__line_5"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mudguard-1">
                  <div class="mudguard-1__inner-1">
                    <div class="mudguard-1__inner-1a"></div>
                  </div>
                  <div class="mudguard-1__inner-2">
                    <div class="mudguard-1__inner-2a"></div>
                  </div>
                </div>
                <div class="mudguard-2">
                  <div class="mudguard-2__inner-1">
                    <div class="mudguard-2__inner-1a"></div>
                  </div>
                  <div class="mudguard-2__inner-2">
                    <div class="mudguard-2__inner-2a"></div>
                  </div>
                </div>
              </div>
              <div class="car__bottom bottom-car">
                <div class="bottom-car__circle wheel wheel_left">
                  <div class="wheel__wrapper">
                    <div class="wheel__middle">
                      <span class="wheel__line wheel__line_1"></span>
                      <span class="wheel__line wheel__line_2"></span>
                      <span class="wheel__line wheel__line_3"></span>
                      <span class="wheel__line wheel__line_4"></span>
                      <span class="wheel__line wheel__line_5"></span>
                      <span class="wheel__line wheel__line_6"></span>
                    </div>
                  </div>
                </div>
                <div class="bottom-car__floor floor-bottom">
                  <div class="floor-bottom__top">
                  </div>
                  <div class="floor-bottom__inner">
                  </div>
                  <div class="floor-bottom__down"></div>
                </div>
                <div class="bottom-car__circle wheel wheel_right">
                  <div class="wheel__wrapper">
                    <div class="wheel__middle">
                      <span class="wheel__line wheel__line_1"></span>
                      <span class="wheel__line wheel__line_2"></span>
                      <span class="wheel__line wheel__line_3"></span>
                      <span class="wheel__line wheel__line_4"></span>
                      <span class="wheel__line wheel__line_5"></span>
                      <span class="wheel__line wheel__line_6"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </main>
      <footer class="footer">
      </footer>
    </div>
  </div>

</body>

</html>
